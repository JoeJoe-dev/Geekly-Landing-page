<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>landing page Hero header</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="flex justify-center py-[3rem]">
    <div class="container bg-white  py-[1rem] h-[90vh] rounded-[2rem]">
      <nav class="flex py-[.5rem] px-[2rem]">
        <ul class="flex space-x-14 w-[39rem]">
          <li class="font-bold">Features</li>
          <li>How to use</li>
          <li>Licensing</li>
          <li>Pricing</li>
        </ul>

        <div class="logo w-[5rem] mr-[23.6rem]">
          <div class="hexagon"></div>
          <div class="circle"></div>
        </div>

        <button
          type="button"
          class="get_started py-[.5rem] px-[1.2rem] font-bold rounded-3xl border-2 border-gray-400"
        >
          Get Started
        </button>
      </nav>

      <div class="main mt-[1.5rem] h-[76vh] rounded-[2rem] mx-[.5rem]">
        <div class="blurry_background rounded-[2rem] h-[76vh] text-center pt-[3rem]">
          <h1 class="text-[4rem] font-bold">Dream bigger</h1>
          <h2>Start your free trial today. No credit card needed.</h2>
          <button type="button" class="waiting_list_btn mt-[1rem] py-[.5rem] 
          px-[1.2rem] font-bold rounded-3xl text-white bg-green-700 shadow-lg shadow-cyan-500/50 
          animate-pulse">
            Join the waiting list
          </button>

          <div class="main_bottom mt-[17rem] flex justify-center">
            <div class="white_background flex justify-center w-[35rem] py-[.2rem] rounded-[.6rem]">               
            <i class='bx bx-star text-[1.3rem] mt-[1rem] ml-[-2rem] mr-[1rem]' 
            animation="spin" style="color:#2cd60e"></i>
            <p class="font-bold mt-[1rem] mr-[4rem]">A minimalist mockup template|</p>
            <button type="button" class="generate py-[1rem] 
            px-[2rem] font-bold rounded-[.5rem] text-[.7rem]
            text-white  text-white ml-[4rem] mr-[-2.7rem]">Generate</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
